<mat-card>

<mat-toolbar color="primary">Detalhes do Curso</mat-toolbar>
  <mat-card-content>
<form [formGroup]="form">
<mat-form-field class="full-width">
    <input matInput placeholder="Nome do Curso" formControlName="nome">
</mat-form-field>


<mat-form-field class="full-width">
    <input matInput placeholder="Categoria do Curso" formControlName="categoria">
</mat-form-field>
</form>
</mat-card-content>
<mat-card-actions>
    <button mat-raised-button color="primary" (click)="onSubmit()">Salvar</button>
    <button mat-raised-button color="warn" (click)="onCancel()">Cancelar</button>
  </mat-card-actions>

</mat-card>
