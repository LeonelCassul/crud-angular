<mat-card>

    <mat-toolbar color="primary">
      <span>Cursos Disponiv√©is</span></mat-toolbar>


      <div *ngIf=" cursos$ |async as cursos; else loading">
  <table mat-table [dataSource]="cursos" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->


  <!-- Nome Column -->
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef> Curso </th>
    <td mat-cell *matCellDef="let curso"> {{curso.nome}} </td>
  </ng-container>

  <!-- Categoria Column -->
  <ng-container matColumnDef="categoria">
    <th mat-header-cell *matHeaderCellDef> Categoria </th>
    <td mat-cell *matCellDef="let curso"> {{curso.categoria}}
    <mat-icon aria-hidden="false" aria-label="categoria do curso" fontIcon="home">{{curso.categoria| categoria}}</mat-icon>
    </td>
  </ng-container>

   <!-- Action Column -->
  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef>
    <button mat-mini-fab color = "accent" aria-label ="Adicionar um Curso">
      <mat-icon (click)="onAdd()">add</mat-icon>
    </button>
    </mat-header-cell>

    <mat-cell *matCellDef=" let coursos">
      <button mat-icon-button color="primary" aria-label="Editar Curso">
        <mat-icon>edit</mat-icon>
      </button>

      <button mat-icon-button color="warn" aria-label="Remover Curso">
        <mat-icon>delete</mat-icon>
      </button>

    </mat-cell>

  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>

<ng-template #loading>
  <div class="loading-spinner">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>


</mat-card>
